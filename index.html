<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Coffee brewing calculator</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Coffee brewing calculator</h1>
                <div class="row">
                    <div class="column">
                        <label>Coffee beans</label>
                        <div class="input-group">
                            <input type="number" value="8" min="8" class="beans"/>
                            <p class="unit">g</p>
                        </div>
                        <div class="input-group">
                            <input type="range" value="8" min="5" max="100" step="1" class="beans-slider">
                        </div>
                    </div>
                    <div class="column">
                        <label>Water</label>
                        <div class="input-group">
                            <input type="number" value="128" class="water" />
                            <p class="unit">ml</p>
                        </div>
                        <div class="input-group">
                            <input type="range" value="128" min="10" max="2000" step="10" class="water-slider">
                        </div>
                    </div>
                    <div class="column">
                        <label>Ratio</label>
                        <div class="input-group">
                            <input type="number" value="16" min="16" class="ratio" />
                            <p class="unit">:1</p>
                        </div>
                        <div class="input-group">
                            <input type="range" value="16" min="1" max="30" step="1" class="ratio-slider">
                        </div>
                    </div>
                    <div class="column">
                        <label>Coffee yield</label>
                        <div class="input-group">
                            <input type="number" value="115" class="coffee-yield" />
                            <p class="unit">ml</p>
                        </div>
                        <div class="input-group">
                            <input type="range" value="115" min="10" max="2000" step="1" class="yield-slider">
                        </div>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="column">
                        <label>Timer</label>
                        <div class="input-group">
                            <input type="number" value="10" class="timer" />
                            <p class="unit">min</p>
                        </div>
                    </div>

                    <div class="column">
                        <div class="input-group">
                            <input type="text" class="countdown" readonly />
                            <div class="input-buttons">
                                <button type="button" class="start">Start</button>
                                <button type="button" class="stop">Stop</button>
                                <button type="button" class="reset">Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="coffeeCal.js"></script>
        </main>
    </body>
</html>
