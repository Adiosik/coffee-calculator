<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Coffee brewing calculator</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Coffee brewing calculator</h1>
                <div class="row">
                    <div class="column">
                        <label>Coffee beans</label>
                        <div class="input-group">
                            <input type="number" value="8" min="0" class="beans"/>
                            <span class="unit">g</span>
                        </div>
                        <div class="input-group">
                            <input type="range" value="8" min="5" max="100" step="1" class="beans-slider">
                        </div>
                    </div>
                    <div class="column">
                        <label>Water</label>
                        <div class="input-group">
                            <input type="number" value="120" min="0" class="water" />
                            <span class="unit">ml</span>
                        </div>
                        <div class="input-group">
                            <input type="range" value="120" min="10" max="2000" step="10" class="water-slider">
                        </div>
                    </div>
                    <div class="column">
                        <label>Ratio</label>
                        <div class="input-group">
                            <input type="number" value="15" min="0" class="ratio" />
                            <span class="unit">:1</span>
                        </div>
                        <div class="input-group">
                            <input type="range" value="15" min="1" max="30" step="1" class="ratio-slider">
                        </div>
                    </div>
                    <div class="column">
                        <label>Coffee yield</label>
                        <div class="input-group">
                            <input type="number" value="108" min="0" class="coffee-yield" />
                            <span class="unit">ml</span>
                        </div>
                        <div class="input-group">
                            <input type="range" value="108" min="10" max="2000" step="1" class="yield-slider">
                        </div>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="column">
                        <label>Timer</label>
                        <div class="input-group">
                            <input type="number" value="10" class="timer" />
                            <span class="unit">min</span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <input type="text" class="countdown" readonly />
                            <div class="input-buttons">
                                <button type="button" class="start">Start</button>
                                <button type="button" class="stop">Stop</button>
                                <button type="button" class="reset">Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="coffeeCal.js"></script>
        </main>
    </body>
</html>
